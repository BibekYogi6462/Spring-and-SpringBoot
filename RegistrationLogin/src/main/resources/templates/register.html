<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Here</title>
</head>
<body>
<h2>Register here</h2>
<form th:object="${user}" th:action="@{/register}" method="post">
    <label for="name">Username:</label>
    <input type="text" id="name"  placeholder="Enter your username"  th:field="*{name}" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"  placeholder="Enter your email" th:field="*{email}" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" th:field="*{password}" required>
    <br><br>
    <label for="phoneno">Phone No:</label>
    <input type="number" id="phoneno"  placeholder="Enter your phone no" th:field="*{phoneno}" required>
    <br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
